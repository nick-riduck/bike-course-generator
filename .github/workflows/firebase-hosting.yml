name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'firebase.json'
      - '.github/workflows/firebase-hosting.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - 'firebase.json'
      - '.github/workflows/firebase-hosting.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # 1. 권한 설정 추가 (Workload Identity Federation을 위해 필수)
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # 2. Google Cloud 인증 (WIF 방식)
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/388936157935/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-action-deploy@riduck-bike-course-simulator.iam.gserviceaccount.com'

      # 3. Firebase 툴 설치 (인증된 세션 사용)
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Dependencies
        run: cd frontend && npm ci

      - name: Build
        run: cd frontend && npm run build

      # 4. 배포 (인증된 환경에서 실행)
      - name: Deploy to Firebase Hosting (Live)
        if: github.ref == 'refs/heads/main'
        run: |
          cd frontend
          firebase deploy --only hosting --project riduck-bike-course-simulator

      - name: Deploy to Firebase Hosting (Preview)
        if: github.event_name == 'pull_request'
        run: |
          cd frontend
          firebase hosting:channel:deploy pr-${{ github.event.number }} --project riduck-bike-course-simulator