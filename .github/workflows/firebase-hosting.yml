name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # [1] 변경 사항 확인
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'firebase.json'
              - '.github/workflows/firebase-hosting.yml'

  # [2] 배포 (프론트엔드 변경 시에만 실행)
  build_and_deploy:
    needs: changes
    # 프론트엔드 변경이 있을 때만 실제 작업 수행, 없으면 자동으로 Success(Skipped) 처리됨
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/388936157935/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-action-deploy@riduck-bike-course-simulator.iam.gserviceaccount.com'
          token_format: 'access_token'

      - name: Set Firebase Token
        run: echo "FIREBASE_TOKEN=${{ steps.auth.outputs.access_token }}" >> $GITHUB_ENV

      - name: Install Dependencies
        run: cd frontend && npm ci

      - name: Build
        run: cd frontend && npm run build
        env:
          VITE_FIREBASE_API_KEY: "AIzaSyCSJXuPZKhjzedKN7Su8a1sr6Qlt86axis"
          VITE_FIREBASE_AUTH_DOMAIN: "riduck-bike-course-simulator.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID: "riduck-bike-course-simulator"
          VITE_FIREBASE_STORAGE_BUCKET: "riduck-bike-course-simulator.firebasestorage.app"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "388936157935"
          VITE_FIREBASE_APP_ID: "1:388936157935:web:223a7090b13ba51ac0a91a"
          VITE_FIREBASE_MEASUREMENT_ID: "G-25HLXKG62T"

      - name: Deploy to Firebase Hosting (Live)
        if: github.ref == 'refs/heads/main'
        run: npx firebase-tools deploy --only hosting --project riduck-bike-course-simulator --non-interactive

      - name: Deploy to Firebase Hosting (Preview)
        if: github.event_name == 'pull_request'
        run: npx firebase-tools hosting:channel:deploy pr-${{ github.event.number }} --project riduck-bike-course-simulator --non-interactive
