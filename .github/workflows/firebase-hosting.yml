name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'firebase.json'
      - '.github/workflows/firebase-hosting.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - 'firebase.json'
      - '.github/workflows/firebase-hosting.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # 1. Google Cloud 인증 (WIF 방식)
      # create_credentials_file: true를 통해 환경 변수 GOOGLE_APPLICATION_CREDENTIALS가 설정됩니다.
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/388936157935/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-action-deploy@riduck-bike-course-simulator.iam.gserviceaccount.com'
          create_credentials_file: true
          export_environment_variables: true

      - name: Install Dependencies
        run: cd frontend && npm ci

      - name: Build
        run: cd frontend && npm run build

      # 2. 배포 (npx 사용)
      # Firebase CLI는 GOOGLE_APPLICATION_CREDENTIALS 환경 변수를 자동으로 감지하여 인증에 사용합니다.
      - name: Deploy to Firebase Hosting (Live)
        if: github.ref == 'refs/heads/main'
        run: npx firebase-tools deploy --only hosting --project riduck-bike-course-simulator --non-interactive

      - name: Deploy to Firebase Hosting (Preview)
        if: github.event_name == 'pull_request'
        run: npx firebase-tools hosting:channel:deploy pr-${{ github.event.number }} --project riduck-bike-course-simulator --non-interactive