name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'firebase.json'
      - '.github/workflows/firebase-hosting.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - 'firebase.json'
      - '.github/workflows/firebase-hosting.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # 1. 권한 설정 (WIF 필수)
    permissions:
      contents: read
      id-token: write
      pull-requests: write # PR에 댓글 달기 위해 필요

    steps:
      - uses: actions/checkout@v4

      # 2. Google Cloud 인증 (WIF 방식)
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/388936157935/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-action-deploy@riduck-bike-course-simulator.iam.gserviceaccount.com'

      - name: Install Dependencies
        run: cd frontend && npm ci

      - name: Build
        run: cd frontend && npm run build

      # 3. 배포 (공식 액션 사용 - WIF 연동)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ steps.auth.outputs.service_account_email }}'
          projectId: riduck-bike-course-simulator
